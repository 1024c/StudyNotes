<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{user.name}}</p>
        <p>{{user.age}}</p>
        <button @click='getUser'>button</button>

        <table>
            <tr>
                <th>name</th>
                <th>intro</th>
                <th>career</th>
                <th>avatar</th>
                <th>date</th>
            </tr>
            <tr v-for="item in userList">
                <td>{{item.name}}</td>
                <td>{{item.intro}}</td>
                <td>{{item.career}}</td>
                <td><img :src="item.avatar"/></td>
                <td>{{item.date}}</td>
            </tr>
        </table>
    </div>
    <script src="js/vue.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                user : {
                    name : 'david',
                    age : 20
                },
                userList : []
            },
            methods: {
                getUser() {
                    axios.get("http://localhost:8001/edu/edu-teacher/select-all")
                    .then(response => {
                        console.log(response);
                        this.userList = response.data.data.items;
                    })
                    .catch(error => {
                        console.log(error);
                    })
                }
            }
        })
    </script>
</body>

</html>
