<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript" src="../../script/jquery-1.7.2.js"></script>
    <script type="text/javascript">

        $(function () {
            // 全选按钮
            let checkedAll = function () {
                $(":checkbox").prop("checked", true);
            }
            $("#checkedAllBtn").click(checkedAll);

            // 全不选按钮
            let checkedAllNo = function () {
                $(":checkbox").prop("checked", false);
            }
            $("#checkedNoBtn").click(checkedAllNo);

            // 反选按钮
            $("#checkedRevBtn").click(function () {
                let $checkboxs = $(":checkbox");
                $checkboxs.each(function () {
                    $(this).prop("checked", !this.checked);
                });
            });

            // 提交按钮
            $("#sendBtn").click(function () {
                // $("#checkedAllBox").remove();
                let $checkeds = $(":checkbox:checked:not('#checkedAllBox')");
                let str = "|";
                $checkeds.each(function (index, item) {
                    str += item.value;
                    str += " | ";
                })
                alert(str);
            });

            // 检查是否全选了
            $(":checkbox:not('#checkedAllBox')").click(function () {
                let $checkboxCheckeds = $(":checkbox:not('#checkedAllBox'):checked");
                let $checkboxs = $(":checkbox:not('#checkedAllBox')");
                // if ($checkboxCheckeds.size() == $checkboxs.size()) {
                //     $("#checkedAllBox").prop("checked", true);
                // } else {
                //     $("#checkedAllBox").prop("checked", false);
                // }
                $("#checkedAllBox").prop("checked", $checkboxCheckeds.size() == $checkboxs.size());
            });

            // 全选/全部选 多选框
            $("#checkedAllBox").click(function () {
                // if (this.checked) {
                //     checkedAll();
                // } else {
                //     checkedAllNo();
                // }
                this.checked ? checkedAll() : checkedAllNo();

            });

        });

    </script>
</head>
<body>

<form method="post" action="">

    你爱好的运动是？<input type="checkbox" id="checkedAllBox"/>全选/全不选

    <br/>
    <input type="checkbox" name="items" value="足球"/>足球
    <input type="checkbox" name="items" value="篮球"/>篮球
    <input type="checkbox" name="items" value="羽毛球"/>羽毛球
    <input type="checkbox" name="items" value="乒乓球"/>乒乓球
    <br/>
    <input type="button" id="checkedAllBtn" value="全　选"/>
    <input type="button" id="checkedNoBtn" value="全不选"/>
    <input type="button" id="checkedRevBtn" value="反　选"/>
    <input type="button" id="sendBtn" value="提　交"/>
</form>

</body>
</html>
