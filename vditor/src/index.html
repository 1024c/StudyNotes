<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>Markdown-Vditor</title>

    <meta name="robots" content="index">
    <meta name="description"
          content="Vditor - 易于使用的 Markdown 编辑器，为适配不同的应用场景而生。它使用 TypeScript 实现，支持原生 JavaScript、Vue、React、Angular，提供桌面版。"/>
    <link rel="canonical" href="https://vditor.b3log.org/demo/react.html">
    <link rel="apple-touch-icon" href="//static.b3log.org/images/brand/vditor-128.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Window-target" content="_top"/>

    <link rel="icon" type="image/png" href="//static.b3log.org/images/brand/vditor-128.png"/>
    <link rel="shortcut icon" type="image/x-icon" href="//static.b3log.org/images/brand/vditor-512.png"/>
    <link type="text/css" rel="stylesheet" href="//static.b3log.org/css/base.css" charset="utf-8"/>

    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin defer></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin defer></script>
    <script src="//vditor.b3log.org/vditor.js?v2.0.2" defer></script>

</head>
<body>

<div class="wrapper">
    <div class="fn-50"></div>
    <div id="app">
        <div id="vditor"></div>
    </div>


    <div class="fn-50"></div>
    <div id="vditorComments"></div>
    <div class="fn-100"></div>
</div>
<!-- end main -->

<script>
    vditorScript = () => {
        const e = React.createElement

        class APP extends React.Component {
            constructor (props) {
                super(props)
            }

            componentDidMount () {
                const vditor = new Vditor('vditor', {
                    toolbarConfig: {
                        pin: true,
                    },
                    cache: {
                        enable: false,
                    },
                    after () {
                        vditor.setValue('Hello, Vditor + React!')
                    },
                })
            }

            render () {
                return e(
                    'div',
                    {id: 'vditor'},
                )
            }
        }

        ReactDOM.render(e(APP), document.querySelector('#app'))
    }
</script>
</body>
</html>
